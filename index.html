<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1,0" />
        <title>Youtube Mobile</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <i class="fab fa-youtube"></i>
                <span class="title">Youtube</span>
            </div>
            <div class="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-ellipsis"></i>
            </div>
        </header>

        <!-- Video Player -->
        <section class="player">
            <video controls src="video/video.mp4"></video>
        </section>

        <!--Video Info Below-->
        <section class="info">
            <!-- Metadata -->
            <div class="metadata">
                <ul class="hashtags">
                    <li>#Dreamcoding</li>
                    <li>#DreamCoders</li>
                    <li>#Ellie</li>
                </ul>
                <div class="titleAndButton">
                    <span class="title">
                        >Code Clear Music Video
                    </span>
                    <button class="moreBtn">
                        <i class="fas fa-caret-down"></i>
                    </button>
                </div>
                <div class="views"></div>
                    <span class="views">
                        >1M views 1 month ago
                    </span>
            </div>
            <!-- Actions -->
            <div class="actions">
                <li>
                    <button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
                </li>
                <li>
                    <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
                </li>
                <li>
                    <button><i class="fas fa-share"></i><span>Share</span></button>
                </li>
                <li>
                    <button><i class="fas fa-plus"></i><span>Save</span></button>
                </li>
                <li>
                    <button>
                        <i class="fab fa-font-awesome-flag"></i><span>Report</span>
                    </button>
                </li>
            </div>
            <div class="channel">
                <div class="metadata">
                    <img src="youtube/picture.jpg" alt='' />
                <div class="info">
                    <span class="name">Dingo Freestyle</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
            </div>    
        </section>
        <section class="UpNext">
            <span class="title">Up next</span>
            <ul>
                <li class="item">
                    <img src="youtube/sidepic.webp" alt="">
                    <div class="info">
                        <span class="title">
                            사이드 제목
                        </span>
                        <span class="name">
                            Dingo Freestyle
                        </span>
                        <span class="views">
                            1M views
                        </span>
                    </div>
                    <button class="moreBtn"></button>
                </li>
            </ul>
        </section>
    </body>
</html>
